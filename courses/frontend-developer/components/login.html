<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <title>login</title>
    </head>

    <body>
        <header class="header">
            <img class="header__img"
                src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
                alt="platzi video logo">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form action="" class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="box-1" value="checkbox">
                            Recuerdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="https://img.icons8.com/ios-filled/26/ffffff/google-logo.png" />
                        inicia sesión con Google
                    </div>
                    <div>
                        <img src="https://img.icons8.com/metro/26/ffffff/twitter.png" />
                        inicia sesión con Twitter
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta <a href="#">Regístrate</a>
                </p>
            </section>
        </section>
        <footer class="footer">
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </body>

</html>
