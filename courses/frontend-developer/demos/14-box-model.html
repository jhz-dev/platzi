<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
</head>
<style>
    .box {
        background-color: #f88f01;
        border: 1px solid #6a492b;
        height: 20px;
        padding: 20px;
        width: 20px;
        /* box-sizing: border-box; */ 
        /*
            box-sizing: modifies the box model behaviour.
        */
    }

    .box--margin {
        margin-bottom: 10px;
    }
</style>
<body>
    <div class="box box--margin"></div>
    <div class="box"></div>
</body>
</html>
