<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header__button {
        width: 100px;
        color: black;
        background-color: blanchedalmond;
        border: none;
        border-radius: 5px;
        height: 30px;
    }
    .header__button--green {
        background-color: green;
        color: white;
    }
    .header__button--yellow {
        background-color: orange;
        color: white;
    }
</style>
<body>
    <header class="header">
        <button class="header__button header__button--green">Green</button>
        <button class="header__button header__button--yellow">Yellow</button>
    </header>
</body>
</html>
